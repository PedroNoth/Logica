<meta charset="UTF-8">

<script>

    function pulaLinha() {

    	document.write("<br>");
    	document.write("<br>");
	}

	function mostra(frase) {

    	document.write(frase);
    	pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantidaddes de familiares?"));

	var numero = 1;

	var totaIdades = 0;

	while(numero <= totalFamiliares) {

		var idade = parseInt(prompt("Informe idade do familiar"));
		totaIdades = totaIdades + idade;
		numero++;
	}

	var mediaDasIdades = totaIdades/totalFamiliares; 
	mostra("A média das idades dos familiares é " + mediaDasIdades);
	mostra("FIM");


</script>
